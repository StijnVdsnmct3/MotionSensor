{% extends "basis.html" %}
 {% block title %}
     Logs
 {% endblock %}
{% block database %}
    class="active"
{% endblock %}
{% block body %}
    <main>
    <table>
    <thead>
    <tr>
        <th>UserID</th>
        <th>UserName</th>
        <th>Password</th>
        <th>Role</th>
     </tr>
    </thead>
    <tbody>
    {% for user in users %}
        <tr>
            <td>{{ user[0] }}</td>
            <td>{{ user[1] }}</td>
            <td>{{ user[2] }}</td>
            <td>{{ user[3] }}</td>
            <td><form action="{{ url_for('deleteuser') }}" method="POST">
                <input type="hidden" value="{{ user[0] }}" name="delete">
                <button type="submit" >Delete</button>
            </form>
            </td>
        </tr>
    {% endfor %}
    </tbody>
    </table>
    </main>

{%  endblock %}
